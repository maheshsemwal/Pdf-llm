version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-llm-backend
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
    networks:
      - pdf-llm-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-llm-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    networks:
      - pdf-llm-network
    volumes:
      - ./frontend:/app
    env_file: ./frontend/.env
    command: npm run dev
    depends_on:
      - backend

networks:
  pdf-llm-network:
    driver: bridge
    name: pdf-llm-network
    
